name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Patch Info.plist version
        run: |
          sed -i '' "s|<string>1.0.0</string>|<string>${{ steps.version.outputs.version }}</string>|" ClaudeGlance/Resources/Info.plist
          sed -i '' '/<key>CFBundleVersion<\/key>/{n;s|<string>1</string>|<string>${{ steps.version.outputs.version }}</string>|;}' ClaudeGlance/Resources/Info.plist

      - name: Build
        run: make bundle

      - name: Create release zip
        run: |
          mkdir -p staging
          cp -R ClaudeGlance/.build/ClaudeGlance.app staging/
          cp -R hooks staging/
          cd staging
          zip -r ../ClaudeGlance-${{ steps.version.outputs.version }}-arm64.zip ClaudeGlance.app hooks/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ClaudeGlance-${{ steps.version.outputs.version }}-arm64.zip
          generate_release_notes: true

  update-cask:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release zip
        run: |
          curl -L -o release.zip "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/ClaudeGlance-${GITHUB_REF_NAME#v}-arm64.zip"

      - name: Compute SHA256
        id: sha
        run: echo "sha256=$(sha256sum release.zip | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: adrienlupo/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update cask
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA="${{ steps.sha.outputs.sha256 }}"
          sed -i "s|version \".*\"|version \"${VERSION}\"|" homebrew-tap/Casks/claude-glance.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" homebrew-tap/Casks/claude-glance.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claude-glance.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update claude-glance to ${GITHUB_REF_NAME#v}"
          git push
