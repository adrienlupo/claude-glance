name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          BASE=$(xmllint --xpath "string(//key[.='CFBundleShortVersionString']/following-sibling::string[1])" ClaudeGlance/Resources/Info.plist)
          echo "version=${BASE}.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Patch CFBundleVersion in Info.plist
        run: |
          sed -i '' '/<key>CFBundleVersion<\/key>/{n;s|<string>.*</string>|<string>${{ steps.version.outputs.version }}</string>|;}' ClaudeGlance/Resources/Info.plist

      - name: Build
        run: make bundle

      - name: Create release zip
        run: |
          mkdir -p staging
          cp -R ClaudeGlance/.build/ClaudeGlance.app staging/
          cp -R hooks staging/
          cd staging
          zip -r ../ClaudeGlance-${{ steps.version.outputs.version }}-arm64.zip ClaudeGlance.app hooks/

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: ClaudeGlance-${{ steps.version.outputs.version }}-arm64.zip
          generate_release_notes: true

  update-cask:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release zip
        run: |
          curl -L -o release.zip "https://github.com/${{ github.repository }}/releases/download/v${{ needs.build.outputs.version }}/ClaudeGlance-${{ needs.build.outputs.version }}-arm64.zip"

      - name: Compute SHA256
        id: sha
        run: echo "sha256=$(sha256sum release.zip | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: adrienlupo/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update cask
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha256 }}"
          sed -i "s|version \".*\"|version \"${VERSION}\"|" homebrew-tap/Casks/claude-glance.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" homebrew-tap/Casks/claude-glance.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claude-glance.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update claude-glance to ${{ needs.build.outputs.version }}"
          git push
